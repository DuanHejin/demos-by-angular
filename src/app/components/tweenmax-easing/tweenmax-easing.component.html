<div *ngFor="let data of easing" class="margin-left-200" [ngClass]="data.className">
  <h2>{{data.className}}</h2>
  <div class="box box-align-center green easeIn">easeIn</div>
  <div class="box box-align-center green easeInOut">easeInOut</div>
  <div class="box box-align-center green easeOut">easeOut</div>
</div>
